<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ sala?.disciplina }}</mat-card-title>
    <mat-card-subtitle>{{ sala?.conteudo }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ sala?.assunto }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
