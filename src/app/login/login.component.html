<div class="container">
  <mat-card class="card">
    <h2 style="text-align: center;">Login</h2>
    <form [formGroup]="formGroup" class="login-form">
      <mat-form-field>
        <mat-label>Usuário</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="formGroup.get('username').invalid">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="formGroup.get('password').invalid">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      <section class="buttons">
        <button [disabled]="formGroup.invalid" mat-flat-button (click)="login()">Entrar</button>
      </section>
    </form>

    <section class="login_cadastro" >
      <p>Ainda não tem uma conta?
        <a mat-button routerLink="/cadastro">Cadastre-se aqui</a>.
      </p>
    </section>
  </mat-card>
</div>
