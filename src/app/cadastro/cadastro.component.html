<div class="container">
  <mat-card class="card">
    <div class="cadastro-container">
      <h2>Cadastro</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="formulario_cadastro">

        <mat-form-field>
          <mat-label>Tipo de Usuário</mat-label>
          <mat-select formControlName="perfil">
            <mat-option value="" disabled selected>Selecione</mat-option>
            <mat-option value="I">Professor</mat-option>
            <mat-option value="P">Aluno</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" type="email" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apelido</mat-label>
          <input matInput formControlName="apelido" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required />
        </mat-form-field>

        <button mat-flat-button type="submit">Cadastrar</button>
      </form>
      <p>
        Já tem cadastro? <a mat-button [routerLink]="['/login']">Entrar aqui</a>
      </p>
    </div>
  </mat-card>
</div>
